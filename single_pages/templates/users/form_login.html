<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[직업 탐험] 로그인 화면입니다.</title>
    <link rel="stylesheet" href="{% static 'css/default.css' %}" media="screen" />
</head>
<body>
<div class="pageLayer">
    <h1>로그인 화면입니다</h1>

    <form class="login" method="POST" action="/accounts/login/">
        
        {% csrf_token %}
        <!--    input type="hidden" name="csrfmiddlewaretoken" value="q2Yzkkq7sUVIx09AeaafTzKEbEyul8jW1LEtrUnNUKRfXrSwZnwvCly3Vgdl5Zsa" -->
        <p>
            <label for="id_login">Username:</label>
            <input type="text" name="login" placeholder="Username" required="required" id="id_login" />
        </p>
        <p>
            <label for="id_password">Password:</label>
            <input type="password" name="password" placeholder="Password" required="required" id="id_password" />
        </p>
        <p>
            <label for="id_remember">Remember Me:</label>
            <input type="checkbox" name="remember" id="id_remember" />
        </p>
        
        <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
        
        <button class="primaryAction" type="submit">Sign In</button>
      </form>
</div>
</body>
</html>
